<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table spanning</title>
        <style>
            table,th,tb{
               border: 1px solid green;
               border-collapse: collapse;

            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="2">h1</th>
                <th>h2</th>
            </tr>
            <tr>
                <tr>A</tr>
                <tr>B</tr>
                <tr>C</tr>
                <tr>D</tr>
            </tr>
            
        </table>
    </body>
</html>
